<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RippinDragReels - Support</title>
  <link href='/style.css' rel='stylesheet'>
  <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
  <div class="container">

 
    <h1>Support</h1>
    <p class="tagline">Need help or assistance? We're here to help just send us a message and we'll get back to you as soon as possible!</p>

    <section class="coming-soon">
      <form id="signup-form" action="https://submit-form.com/WpSJiD5u3" method="POST">
        <div class="_form-id">
          <input type="email" name="email" id="email" placeholder="Your Email" required="">
       
          <select type="select" name="issue" id="issue" placeholder="" required="">
            <option value="" disabled selected>Select an issue</option>
            <option value="general">General Inquiry</option>
            <option value="technical">Technical Support</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
            <textarea name="message" id="message" placeholder="Your Message" required=""></textarea>
       
        </div>
        <button type="submit">Send</button>
      </form>
    </section>

  </div>

  <footer>
    <div class="footer-container">
      <p><a href="https://www.facebook.com/profile.php?id=61574038871628#" id="facebook-link">Facebook</a></p>
      <p>Contact: <a href="mailto:info@rippindragreels.com">hello@rippindragreels.com</a></p>
      <p><a href="/" id="home-link">Home</a> | <a href="/privacy.html" id="privacy-policy-link">Privacy Policy</a> | <a href="/terms.html" id="terms-link">Terms and Conditions</a></p>
      
      <p>Mailing Address: 6582 Willow ct, Gaylord Michigan, 49735</p>
    </div>
  </footer>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
